  <body>
    <script type="text/javascript">
    var t;
    var limbo;
    function preload(){
      limbo = loadImage('shine.png');
    }

    function setup() {
      createCanvas(400, 400, WEBGL);
      background(255);
      stroke(0, 15);
      frameRate(5);
      // noFill();
      t = 0;
    }

    function draw() {
      // translate(wid/th/2, height/2);
      // textureMode(NORMAL);
      beginShape();
      texture(limbo);
      for (var i = 0; i < 200; i++) {
        var ang = map(i, 0, 200, 0, TWO_PI);
        var rad = 200 * noise(i * 0.01, t * 0.005);
        var x = rad * cos(ang);
        var y = rad * sin(ang);
        var z = rad * cos(ang) *mouseX/2;
        var u = random(0, limbo.width);
        var v = random(0, limbo.height);
        vertex(x, y, z, u, v);
      }
      endShape(CLOSE);

      t += 1;

      // // clear the background every 600 frames using mod (%) operator
      // if (frameCount % 600 == 0) {
    	// background(255);
      // }

    }
